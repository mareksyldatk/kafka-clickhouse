x-depends-on-controllers-healthy: &depends_on_controllers_healthy
  kafka-controller-1:
    condition: service_healthy
  kafka-controller-2:
    condition: service_healthy
  kafka-controller-3:
    condition: service_healthy

x-depends-on-brokers-healthy: &depends_on_brokers_healthy
  kafka-broker-1:
    condition: service_healthy
  kafka-broker-2:
    condition: service_healthy
  kafka-broker-3:
    condition: service_healthy

services:
  kafka-controller-1:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_controller_1:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9094'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  kafka-controller-2:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_controller_2:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9094'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  kafka-controller-3:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_controller_3:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9094'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  kafka-broker-1:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    depends_on: *depends_on_controllers_healthy
    ports:
      - "19092:9092"
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 4
      KAFKA_PROCESS_ROLES: broker
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9093,EXTERNAL://localhost:19092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
    volumes:
      - kafka_broker_1:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9093'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  kafka-broker-2:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    depends_on: *depends_on_controllers_healthy
    ports:
      - "29092:9092"
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 5
      KAFKA_PROCESS_ROLES: broker
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-2:9093,EXTERNAL://localhost:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
    volumes:
      - kafka_broker_2:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9093'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  kafka-broker-3:
    image: confluentinc/cp-kafka:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    depends_on: *depends_on_controllers_healthy
    ports:
      - "39092:9092"
    environment:
      CLUSTER_ID: ${CLUSTER_ID:?Set CLUSTER_ID in .env (generate via kafka-storage.sh random-uuid)}
      KAFKA_NODE_ID: 6
      KAFKA_PROCESS_ROLES: broker
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-3:9093,EXTERNAL://localhost:39092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-controller-1:9094,2@kafka-controller-2:9094,3@kafka-controller-3:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
    volumes:
      - kafka_broker_3:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - bash -ec 'echo > /dev/tcp/127.0.0.1/9093'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 60s

  schema-registry:
    image: confluentinc/cp-schema-registry:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    depends_on: *depends_on_brokers_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka-broker-1:9093,PLAINTEXT://kafka-broker-2:9093,PLAINTEXT://kafka-broker-3:9093

  kafka-connect:
    build:
      context: ./docker/kafka-connect
    image: kafka-clickhouse-kafka-connect:7.7.7
    platform: linux/amd64
    restart: unless-stopped
    depends_on: *depends_on_brokers_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: PLAINTEXT://kafka-broker-1:9093,PLAINTEXT://kafka-broker-2:9093,PLAINTEXT://kafka-broker-3:9093
      CONNECT_REST_PORT: 8083
      CONNECT_LISTENERS: http://0.0.0.0:8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: kafka-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_CONFIG_STORAGE_PARTITIONS: 1
      CONNECT_OFFSET_STORAGE_PARTITIONS: 25
      CONNECT_STATUS_STORAGE_PARTITIONS: 5
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:8083/connectors || exit 1
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 120s

  clickhouse-1:
    image: clickhouse/clickhouse-server:25.11
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      clickhouse-keeper:
        condition: service_healthy
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:?Set CLICKHOUSE_USER in .env}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:?Set CLICKHOUSE_PASSWORD in .env}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data_1:/var/lib/clickhouse
      - ./configs/clickhouse/node1/config.d:/etc/clickhouse-server/config.d
      - ./configs/clickhouse/users.d:/etc/clickhouse-server/users.d
    healthcheck:
      test:
        - CMD-SHELL
        - >
          clickhouse-client
          --host 127.0.0.1
          --port 9000
          --user "$CLICKHOUSE_USER"
          --password "$CLICKHOUSE_PASSWORD"
          --query "SELECT 1"
          --format Null
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s

  clickhouse-2:
    image: clickhouse/clickhouse-server:25.11
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      clickhouse-keeper:
        condition: service_healthy
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:?Set CLICKHOUSE_USER in .env}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:?Set CLICKHOUSE_PASSWORD in .env}
    ports:
      - "8124:8123"
      - "9001:9000"
    volumes:
      - clickhouse_data_2:/var/lib/clickhouse
      - ./configs/clickhouse/node2/config.d:/etc/clickhouse-server/config.d
      - ./configs/clickhouse/users.d:/etc/clickhouse-server/users.d
    healthcheck:
      test:
        - CMD-SHELL
        - >
          clickhouse-client
          --host 127.0.0.1
          --port 9000
          --user "$CLICKHOUSE_USER"
          --password "$CLICKHOUSE_PASSWORD"
          --query "SELECT 1"
          --format Null
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s

  clickhouse-keeper:
    image: clickhouse/clickhouse-keeper:25.11
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "9181:9181"
    volumes:
      - clickhouse_keeper_data:/var/lib/clickhouse
      - ./configs/clickhouse/keeper/keeper.xml:/etc/clickhouse-keeper/keeper_config.xml
    healthcheck:
      test:
        - CMD-SHELL
        - >
          clickhouse-keeper-client --host 127.0.0.1 --port 9181 status
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s

volumes:
  clickhouse_data_1:
  clickhouse_data_2:
  clickhouse_keeper_data:
  kafka_broker_1:
  kafka_broker_2:
  kafka_broker_3:
  kafka_controller_1:
  kafka_controller_2:
  kafka_controller_3:
